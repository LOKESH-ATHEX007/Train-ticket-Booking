<script>
    function calculateAmount() {
      var classValue = document.querySelector('input[name="class"]:checked').value;
      var paymentMode = document.querySelector('select[name="payment_mode"]').value;
      var amount = 0;

      // Assign amounts based on class
      if (classValue === 'SL') {
        amount = 500;
      } else if (classValue === '3A') {
        amount = 1000;
      } else if (classValue === '2A') {
        amount = 1500;
      } else if (classValue === '1A') {
        amount = 2000;
      }

      // Apply payment mode discounts or adjustments
      if (paymentMode === 'Credit or Debit card') {
        amount *= 1.05; // 5% extra for card payments
      } else if (paymentMode === 'UPI') {
        amount *= 0.95; // 5% discount for UPI payments
      }

      // Update the amount input field
      document.querySelector('input[name="amount"]').value = amount.toFixed(2);
    }
  </script>
</head>
<body>
  <!-- your existing body content -->

  <script>
    // Trigger the calculation function when the class or payment mode changes
    document.querySelectorAll('input[name="class"]').forEach(function (element) {
      element.addEventListener('change', calculateAmount);
    });

    document.querySelector('select[name="payment_mode"]').addEventListener('change', calculateAmount);

    // Initial calculation when the page loads
    calculateAmount();
  </script>
</body>
